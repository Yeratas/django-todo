{% extends 'main.html' %}

{%block content%}
<div class="flex justify-between p-6 border bg-gradient-to-r from-cyan-500 to-blue-500 text-white">
    <div class="order-1">
        <h2 class="font-extrabold text-3xl">Django ToDo</h2>
    </div>
    <div class="order-2 flex justify-between font-bold my-auto">
        <div class="order-1 hover:underline">
            {{request.user}}
        </div>
        <div class="order-2 px-4 hover:underline">
            <a href="{%url 'logout' %}">Logout</a>
        </div>
    </div> 
</div>

    <div class="container mx-auto">
        <div class="max-w-xl mx-auto border mt-20 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500">
            <div class="m-1 border rounded-md bg-white p-6">
                <div class="flex justify-between">
                    <span class=" order-1  font-extrabold text-2xl">Add Task</span>
                    <span class=" order-2  font-bold pb-6"> <a href="{%url 'home' %}" class="hover:text-sky-600 hover:underline">Go back</a></span>
                </div>
                <form method="POST">
                    {%csrf_token%}
                    <div class="flex justify-between py-2">
                        <div class=" order-1 w-1/3 font-bold">
                            <label>Title</label>
                        </div>
                        <div class="order-2 w-2/3">
                                {{form.title}}
                        </div>
                    </div>
                    <div class="flex justify-between py-2">
                        <div class=" order-1 w-1/3 font-bold">
                            <label>Description</label>
                        </div>
                        <div class="order-2 w-2/3">
                            {{form.description}}
                        </div>
                    </div>

                    <div class="flex justify-between py-2">
                        <div class=" order-1 w-1/3 font-bold">
                            <label>Completion</label>
                        </div>
                        <div class="order-2 w-2/3">
                            {{form.completion}}
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <input type="submit" value="Submit" class="px-3 py-2 text-xl font-extrabold border-2 border-2 border-sky-600 rounded-lg hover:text-sky-600">
                    </div>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
