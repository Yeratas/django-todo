{%extends 'main.html'%}

{%block content%}
<div class="container mx-auto pt-20">
    <div class="max-w-xl mx-auto border rounded-lg shadow-lg rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class="m-1 bg-white rounded-md p-6">
            <h2 class="text-center pt-10 pb-5 font-extrabold text-3xl">Register</h2>
            <form method = 'POST' class="font-bold">
                {%csrf_token%}
                <div class="mb-2">
                    <label>Username</label>
                    {{form.username}}
                </div>
                <div class="mb-2">
                    <label>Email</label>
                    {{form.email}}
                </div>
                <div class="mb-2">
                    <label>Password1</label>
                    {{form.password1}}
                </div>
                <div class="mb-6">
                    <label>Password2</label>
                    {{form.password2}}
                </div>
                <div class="text-center">
                    <input type="submit" value="Register" class="w-min px-3 py-2 text-xl font-extrabold border-2 border-2 border-sky-600 rounded-lg hover:text-sky-600">  
                </div>
            </form>
            <div class="pt-3 px-6 font-semibold space-x-4">
                <p>Already have account? <a href="{%url 'login'%}" class="hover:text-sky-600">Log in</a></p>
            </div>
        </div>
    </div>
</div>

{%endblock%}
