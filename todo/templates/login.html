{%extends 'main.html'%}

{%block content%}
    <div class="container mx-auto p-4 pt-20">
        <div class="max-w-xl mx-auto border shadow-lg rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500">
            <div class="m-1 bg-white rounded-md">
                <h2 class="text-center pt-10 pb-5 font-extrabold text-3xl">Log in</h2>
                <form method="POST" class="p-6 block">
                {%csrf_token%}
                <div class="mb-2 font-bold">
                    <label>Username</label>
                </div>
                <div class="mb-2">
                    <input type="text" name="username" class="px-1 py-2 w-full border-2 border-sky-600 rounded-lg :outline-none">
                </div>
                <div class="mb-2 font-bold">
                    <label>Password</label>
                </div>
                <div class="mb-6">
                    <input type="password" name="password" class="px-1 py-2 w-full border-2 border-2 border-sky-600 rounded-lg focus:outline-none">
                </div>
                <div class="text-center">
                    <input type="submit" value="Login" class="w-min px-3 py-2 text-xl font-extrabold border-2 border-2 border-sky-600 rounded-lg hover:text-sky-600">  
                </div>
                </form>
                <div class="pb-4 px-6 font-semibold space-x-4">
                    <p>Don't have an account? <a href="{%url 'register'%}" class="hover:text-sky-600">Register</a></p>
                </div>
            </div>
        </div>  
    </div>
{%endblock%}
